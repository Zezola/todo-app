<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/js/all.min.js" integrity="sha256-HkXXtFRaflZ7gjmpjGQBENGnq8NIno4SDNq/3DbkMgo=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Todo</title>
</head>
<body>
   <header>
       <h1>My to-do app</h1>
   </header>
   <form>
       <input type="text" class="todo-input" placeholder="new item">
       <button class="todo-btn" type="submit"><i class="fas fa-plus-square"></i></button>
   </form>
   
   <div class="todo-container">
       <ul class="todo-list">

       </ul>
   </div>


    <script src="app.js"></script>
</body>
</html>
